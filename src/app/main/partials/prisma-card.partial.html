<div class="card" data-toggle="modal" data-target="#{{card.cssAttr}}"><img src="/assets/imgs/cards/backCard.gif"></div>

<a href="" ng-bind="ctrl.cardPosition[$index].position" data-toggle="popover" data-trigger="focus" title="ctrl.cardPosition[$index].position" data-content="ctrl.cardPosition[$index].meaning"></a>

<div class="modal" id="card.cssAttr" tabindex="-1" role="dialog" aria-labelledby="card.name">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div> <!-- .modal-footer -->
       <div class="modal-body">
        <div class="card" ng-class="card.cssAttr"></div>
        <h3 ng-bind="card.name"></h3>
        <p ng-bind="card.def"></p>
      </div> <!-- .modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>  --><!-- .modal-footer -->
    </div> <!-- .modal-content -->
  </div> <!-- .modal-dialog -->
</div><!-- .modal -->
